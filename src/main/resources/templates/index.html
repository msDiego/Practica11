<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<!-- TODO acabar login con lógica -->
<body style="display:flex; justify-content: center; flex-direction: column">

    <h2 class="flex m-auto justify-center" style="margin-bottom: 2rem; margin-top: 2rem">Calculadora de hipotecas</h2>

    <div class="flex flex-col m-auto justify-center items-center flex-wrap" style="border-top: black solid 2px; width: 25%">
        <h3>Inicia sesión para ver tu hipoteca</h3>
        <form action="#" th:action="@{/users}" th:object="${User}" method="post">
            <input style="margin: 0.5rem" type="text"  placeholder="email"/>
            <input style="margin: 0.5rem" type="password"  placeholder="contraseña"/>
            <input style="margin: 0.5rem" type="submit" value="Submit"/>
            <input style="margin: 0.5rem" type="reset" value="Reset"/>
        </form>
        <a th:href="@{/signin}">Crea tu usuario</a>
    </div>

</body>
</html>
