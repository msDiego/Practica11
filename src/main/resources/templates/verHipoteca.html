<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hipotecas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="m-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Mensualidad</th>
            <th scope="col">Total Pagado</th>
            <th scope="col">Cuota fija</th>
            <th scope="col">Interés pagado</th>
            <th scope="col">Amortización</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="hipoteca : ${cuadroAmortizacion}">
            <td th:text="${hipotecaStat.index + 1}">€</td>
            <td th:text="${hipoteca.get(0)}">€</td>
            <td th:text="${hipoteca.get(1)}">€</td>
            <td th:text="${hipoteca.get(2)}">€</td>
            <td th:text="${hipoteca.get(3)}">€</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
