<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hipotecas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <h2>Bienvenido/a <span th:text="${session.usuario.username}"></span></h2>
        <a th:href="@{/logout}" class="btn btn-secondary">Cerrar Sesi√≥n</a>
    </div>
</nav>

<div class="card">
    <div class="card-body">
        <h2 class="card-header">Calcula tu hipoteca</h2> <br>
        <form class="" th:action="@{/user}" th:object="${hipoteca}" method="POST">
            <div class="mb-3">
                <label for="cuotas" class="form-label">Cuotas</label>
                <input type="text" class="form-control" id="cuotas" th:field="*{cuotas}" placeholder="">
                <ul>
                    <li style="color: indianred; font-weight: bolder" th:each="err : ${#fields.errors('cuotas')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="intereses" class="form-label">Intereses</label>
                <input type="text" class="form-control" id="intereses" th:field="*{intereses}" placeholder="">
                <ul>
                    <li style="color: indianred; font-weight: bolder" th:each="err : ${#fields.errors('intereses')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total a hipotecar</label>
                <input type="text" class="form-control" id="total" th:field="*{total}" placeholder="">
                <ul>
                    <li style="color: indianred; font-weight: bolder" th:each="err : ${#fields.errors('total')}" th:text="${err}"></li>
                </ul>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Calcular">
            </div>
        </form>
    </div>

</div>

<div class="card m-4">
    <p class="card-header"> Si lo prefieres, puedes ver las hipotecas que has hecho anteriormente</p>
    <a th:href="@{/user/hipoteca}" class="btn btn-primary m-4 p-2" >Ver hipotecas</a>
</div>


</body>
</html>
